<!DOCTYPE html>  
 <html>  
  <head>  
   <meta charset="utf-8>" />  
   <title>Rock Papaer Scissors</title>  
   <link rel="stylesheet" href="./style.css" type="text/css" />  
  </head>  
  <body>  
    
   <header><h1>Rock Paper Scissors</h1>
    <nav>
        <div id="logo">
            <img src="./img/logo (1).jpeg" alt="">
        </div>
    </nav>
    </header>  
   <div class="score-board">  
    <div id="user-label" class="badge">priyanshu</div>  
    <div id="computer-label" class="badge">comp</div>  
    <span id="user-score">0</span> : <span id="computer-score">0</span>  
   </div>  
   <div class="result"><p>Paper covers rock. You win!</p></div>  
   <div class="choices">  
    <div id="rock" class="choice">  
     <img  
      width="60"  
      height="60"  
      src="https://i0.wp.com/wrpsa.com/wp-content/uploads/2021/08/rock.png?resize=413%2C386&ssl=1"  
     />  
    </div>  
    <div id="paper" class="choice">  
     <img  
      width="60"  
      height="60"  
      src="https://spng.subpng.com/20171220/zrw/hands-png-hand-image-free-5a3a47ccc51896.1391766315137689088073.jpg"  
     />  
    </div>  
    <div id="scissors" class="choice">  
     <img  
      width="48"  
      height="48"  
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Rock-paper-scissors_%28scissors%29.png/1200px-Rock-paper-scissors_%28scissors%29.png"  
     />  
    </div>  
    <p id="action-message">Make your move.</p>  
   </div>  
   <script src="./script.js" type="text/javascript"></script>  
  </body>  
 </html>
